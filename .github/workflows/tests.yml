name: Tests

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true
      matrix:
        php: [8.1]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install docker
        uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./docker-compose.yml"
          down-flags: "--volumes"
          
      - name: Verify containers
        run: docker compose ps
        
      - name: Install Composer dependencies
        run: docker compose exec --user=root app composer install
        
      - name: Copy environment file
        run: docker compose exec --user=root app cp .env.example .env

      - name: Generate app key
        run: docker compose exec --user=root app php artisan key:generate
          
      - name: Migrate
        run: docker compose exec --user=root app php artisan migrate --env=testing

      - name: Seed
        run: docker compose exec --user=root app php artisan db:seed --env=testing

      - name: Execute tests
        run: docker compose exec --user=root app php artisan test --compact

